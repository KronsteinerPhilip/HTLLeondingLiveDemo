name: Continuous Integration and Deployment

on:
  push:
    branches:
      - master

env:
  DOTNET_VERSION: '5.0.x'
  AZURE_WEBAPP_NAME: 'PhilipsFirstWebApp'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out Code ğŸ‚
        uses: actions/checkout@v2

      - name: Setup .NET 5 (â•¯Â°â–¡Â°ï¼‰â•¯ï¸µ â”»â”â”»)
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies (âÂ´â—¡`â)
        run: dotnet restore

      - name: Build app á“šá˜á—¢
        run: dotnet build -c Release --no-restore

      - name: Run automated tests à²¥_à²¥
        run: dotnet test -c Release --no-build

      - name: Publish App (^///^)
        run: dotnet publish -c Release -o ./out

      - name: Deploy to Azure Web Apps OwO
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLIC_SECRET }}
          package: ./out